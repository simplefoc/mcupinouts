title: STM32 Pinouts
description: Autogenerated docs providing an easy navigation of stm32 pinouts for different families
remote_theme: askuric/docs_template
# theme: simplefoc-docs-theme

plugins:
  - jekyll-remote-theme

baseurl: "stm32pinouts"
url: https://docs.simplefoc.com

# change the logo
# favicon_ico: https://docs.simplefoc.com/logo.png

ga_tracking: "G-4G841WG9SD"

# External navigation links
nav_external_links:
  - title: "<span class='simple'>Simple<span class='foc'>FOC</span> Docs</span>"
    url: https://docs.simplefoc.com
    hide_icon: false # set to true to hide the external link icon - defaults to false
    fa_icon: "fa-copy" # Font Awesome icon class - defaults to "fa-external-link-alt" 
    opens_in_new_tab: false # set to true to open this link in a new tab - defaults to false
  - title:  "<span class='simple'>Simple<span class='foc'>FOC</span> Community</span>"
    url: https://community.simplefoc.com
    hide_icon: false # set to true to hide the external link icon - defaults to false
    fa_icon: "fa-users" # Font Awesome icon class - defaults to "fa-external-link-alt" 
    opens_in_new_tab: false # set to true to open this link in a new tab - defaults to false
  - title: "<span class='simple'>Simple<span class='foc'>FOC</span></span> GitHub"
    url: https://github.com/simplefoc
    hide_icon: false # set to true to hide the external link icon - defaults to false
    fa_icon: "fa-github" # Font Awesome icon class - defaults to "fa-external-link-alt" 
    opens_in_new_tab: false # set to true to open this link in a new tab - defaults to false
